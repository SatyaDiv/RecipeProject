<div class="col-md-6">
    <div class="card">
        <div class="text-center">
            <h1>Sign Up</h1>
            <h6>Register Yourself...</h6>
        </div>
        <form [formGroup]="signupForm" (ngSubmit)="signUp()">
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Full Name</label>
                <input  formControlName="fullname" type="text" class="form-control">
                <span class="text-danger"
                    *ngIf="signupForm.controls['fullname'].dirty && signupForm.hasError('required', 'fullname')">*Full Name is
                    Required</span>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Mobile Number</label>
                <input formControlName="mobilenumber" type="text" class="form-control">
                <span class="text-danger"
                    *ngIf="signupForm.controls['mobilenumber'].dirty && signupForm.hasError('required', 'mobilenumber')">*Mobile Number is
                    Required</span>
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input formControlName="email" type="email" class="form-control"
                    aria-describedby="emailHelp">
                    <span class="text-danger"
                    *ngIf="signupForm.controls['email'].dirty && signupForm.hasError('required', 'email')">*Email Id is
                    Required</span>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input formControlName="password" type="password" class="form-control">
                <span class="text-danger"
                    *ngIf="signupForm.controls['password'].dirty && signupForm.hasError('required', 'password')">*Password is
                    Required</span>
            </div>
            <div>
                <button type="submit" class="btn btn-primary mb-3" [disabled]="!signupForm.valid">SignUp</button>
            </div>
        </form>
        <a routerLink="/login">Have an account! Click Here to Login </a>
    </div>
</div>
